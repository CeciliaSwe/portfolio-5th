{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'payment/css/payment.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Thank You</h2>
                <hr>
                <p class="text-black">
                    A confirmation email will be sent to <strong>{{order.email}}</strong>.

            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
			<div class="col-12 col-lg-7 text-right align-items-center justify-content-center">
				<a href="{% url 'products' %}" class="btn btn-custom rounded-2 my-2">
					<span class="icon mr-2">
						<i class="fas fa-store-alt"></i>
					</span>
					<span class="text-uppercase">Shop some more?</span>
				</a>
			</div>
		</div>
    </div>
{% endblock %}
