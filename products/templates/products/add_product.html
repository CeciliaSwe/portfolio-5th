{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 text-center mt-3">
            <h2 class="my-4">Product Management</h2>
            <h5 class="text-muted">Add a Product</h5>
            <hr>
        </div>
        <div class="col-md-8 offset-md-2 mt-2 ">
            <div class="card mb-4 mt-5">
                <div class="card-body">
                    <form method="POST" action="{% url 'add_product' %}" class="form mb-2"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right">
                            <a class="btn btn-custom-secondary rounded-2" href="{% url 'products' %}">Cancel</a>
                            <button class="btn btn-custom rounded-2" type="submit">Add Product</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">


    <div class="row">
        <div class="col-12 col-md-6">

        </div>
    </div>
</div>
{% endblock %}
