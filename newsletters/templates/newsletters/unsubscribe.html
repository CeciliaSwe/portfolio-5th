{% extends "base.html" %}
{% load static %}
{% block extra_css %}
{% endblock %}

{% block content %}
<div class="container">

    <!-- header of the newsletter subscribe form page -->

    <div class="col-12 col-md-6 offset-md-3 text-center mt-3">
      <h2 class=" my-4">Newsletter</h2>
      <h5 class="text-muted">Unsubscribe here!</h5>
      <hr>
    </div>
    <!-- unsubscribe form  -->

    <div class="container h-100">
        <div class="row">
          <div class="col-md-8 offset-md-2 mt-5 ">
            <div class="card mb-4 mt-5">
              <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-custom rounded-2">Unsubscribe</button>
                </form>
              </div>
            </div>
          </div>
        </div>

{% endblock %}
