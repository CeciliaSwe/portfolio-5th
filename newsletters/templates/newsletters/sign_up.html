{% extends "base.html" %}
{% load static %}
{% block extra_css %}
{% endblock %}

{% block page_header %}
<div class="container header-container">
  <!-- header of the newsletter subscribe form page -->
  <div class="col-12 col-md-6 offset-md-3 text-center mt-3">
    <h2 class=" my-4">Newsletter</h2>
    <h5 class="text-muted">Sign up here!</h5>
    <hr>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container vh-100">

  <!--sign up form-->
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 mt-5 ">
        <div class="card mb-4 mt-5 px-0">
          <div class="card-body">

            <form action="#" method="POST">
              {% csrf_token %}
              {{ form | crispy }}
              <button type="submit" class="btn btn-custom rounded-2">Subscribe</button>

            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8 offset-md-2 mt-1 ">
        <p><small>We'd hate to see you go, but if you need to unsubscribe please go <a
              href="/newsletter/unsubscribe">here</a></small></p>
      </div>
    </div>

  </div>
</div>
{% endblock %}
