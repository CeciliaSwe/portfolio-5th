<div class="toast custom-toast rounded-0 border-top-0 border-success background" data-autohide="false">
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-dark text-success border-success">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-success" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-success fw-bold text-dark">
        {{ message }}
    </div>
  </div>
