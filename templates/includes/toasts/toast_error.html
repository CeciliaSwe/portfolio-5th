<div class="toast custom-toast rounded-0 border-top-0 border-danger background" data-autohide="false">
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-white fw-bold text-dark border-danger border border-5">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 close text-danger" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-dark text-white border-danger border border-5">
        {{ message }}
    </div>
  </div>
