<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 100px;">
    <div class="toast custom-toast rounded-0 border-top-0 border-info background" data-autohide="false">
        <div class="w-100 toast-capper bg-info"></div>
        <div class="toast-header bg-white fw-bold text-dark border border-5 border-info">
            <strong class="mr-auto">Info <i class="fas fa-info-circle"></i></strong>
            <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg-dark text-white border-info border border-5">
            {{ message }}
        </div>
    </div>
</div>
