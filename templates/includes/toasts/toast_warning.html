<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
        <div class="arrow-up arrow-warning"></div>
        <div class="w-100 toast-capper bg-warning"></div>
        <div class="toast-header bg-white fw-bold text-dark border border-5 border-warning">
            <strong class="mr-auto">Warning <i class="fas fa-exclamation-triangle"></i></strong>
            <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg-dark text-white border border-5 border-warning">
            {{ message }}
        </div>
    </div>
</div>
